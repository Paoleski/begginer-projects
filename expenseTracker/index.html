<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <h2>Add a new Item</h2>
    <div class="container">
      <form id="name">Name:<input type="text" / class="input-name"></form>
      <div class="date-container">
        <form class="date-form" id="date">
          Date:<input type="date" class="input-date" />
        </form>
        <form class="amount-form" id="amount">
          Amount:<input type="number" class="input-amount" />
        </form>
      </div>
      

      
    </div>
    <button>add</button>
    <table>
        <tr>
          <th>Name</th>
          <th style="background-color: yellow">Data</th>
          <th>Amount</th>
          <th>button</th>
        </tr>
       
      </table>
  </body>
</html>
