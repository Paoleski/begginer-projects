<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vowel counter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-main">
      <h1>type anything to check its vowels</h1>
      <input type="text" class="container-input" />
      <button type="button" class="btn btn-primary">check</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <style>
        body {
            width:90%;
            margin:20vh auto;
            text-align: center;
        }

        input {
            width:80%;
        }
        
        </style>
    <script>
        const checkButton = document.querySelector('.btn-primary');

        function handleVowels () {
            const inputValue = document.querySelector('input').value.trim();
            const m = inputValue.match(/[aeiou]/gi);
            alert(`the string has ${m.length} vowels`);
        }

        checkButton.addEventListener('click', handleVowels);

        
    </script>
  </body>
</html>
